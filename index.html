<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <div class="container">
        <div class="heading">
        <h1>Select a company and then a date from before 2024 to see the stock price and news for that week.</h1>
        </div>
        <div class="screens">
            <div class="left">
                <div class="stock" onclick="updateSymbol('AAPL')">
                    <h1>Apple</h1>
                    <div class="logo">
                        <img src="apple.svg" alt="Description of the image" class="image">
                    </div>
                </div>
                <div class="stock" onclick="updateSymbol('TSLA')">
                    <h1>Tesla</h1>
                    <div class="logo">
                        <img src="tesla.svg" alt="Description of the image" class="image">
                    </div>
                </div>
                <div class="stock" onclick="updateSymbol('MSFT')">
                    <h1>Microsoft</h1>
                    <div class="logo">
                        <img src="microsoft.svg" alt="Description of the image" class="image">
                    </div>
                </div>
                <div class="stock" onclick="updateSymbol('GOOG')">
                    <h1>Google</h1>
                    <div class="logo">
                        <img src="google.svg" alt="Description of the image" class="image">
                    </div>
                </div>
                <div class="stock" onclick="updateSymbol('META')">
                    <h1>Meta</h1>
                    <div class="logo">
                        <img src="meta.svg" alt="Description of the image" class="image">
                    </div>
                </div>
            </div>
            <div class="right">
                <h1 id="symbolHeader">Symbol Selected: </h1>
                <input type="date" id="datePicker" onchange="logDate()">
                <div class="chartContainer">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="heading">
            <h1>Click on the images to visit the news articles.</h1>
